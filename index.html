<!DOCTYPE html>
<meta charset="utf-8">
<title>SANKEY Experiment</title>

<head>
    <h1 style = "text-align:center"><strong>Cannabis Strains: Emotions and Medical Relief</strong></h1>
    <h2 style = "text-align:center"><strong>Sankey Diagram of certain strains' effects and medical benefits.</strong></h2>
</head>

<style>

.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}

.node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
}

.link {
  fill: none;
  stroke: #000;
  stroke-opacity: .2;
}

.link:hover {
  stroke: "blue";
  stroke-opacity: 1;
}
    
.tooltip { 
    position: absolute;
    width: auto;
    height: auto; /* auto sets the height of the box*/
    background-color: aliceblue; /* color of the tooltip */
    border-radius: 8px; 
    box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4); 
    pointer-events: none;
    padding: 4px;
}

</style>
<body>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="sankey.js"></script>

<div style = "text-align:center">
  <input type="checkbox" value="sativa" onclick=filterBy(this.value) checked>Sativa
  <input type="checkbox" value="indica" onclick=filterBy(this.value)>Indica
  <input type="checkbox" value="hybrid" onclick=filterBy(this.value)>Hybrid
</div>

<script>
    
var filter = ["sativa"];
	
var units = "strains";
var tooltip;

// set the dimensions and margins of the graph
var margin = {top: 10, right: 10, bottom: 10, left: 10},
    width = 1425 - margin.left - margin.right,
    height = 1000 - margin.top - margin.bottom;

// format variables
var formatNumber = d3.format(",.0f"),    // zero decimal places
    format = function(d) { return formatNumber(d) + " " + units; },
    color = d3.scaleOrdinal(d3.schemeCategory20);

// append the svg object to the body of the page
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("id", "sankeydiagram")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");

// Set the sankey diagram properties
var sankey = d3.sankey()
    .nodeWidth(20)
    .nodePadding(2)
    .size([width, height]);

var path = sankey.link();

// load the data
function render() {
d3.json("strains.json", function(error, graph) {

  sankey
      .nodes(graph.nodes)
      .links(graph.links)
      .layout(32);

// add in the links
  var link = svg.append("g").selectAll(".link")
      .data(graph.links.filter(function(d) {
          for (var i = 0; i < filter.length; i++) {
            if (d.target.type == filter[i] || d.source.type == filter[i]) {
              return true;
            }
          }
          return false;
      }))
    .enter().append("path")
      .attr("class", "link")
      .attr("d", path)
      .style("stroke-width", function(d) { return Math.max(1, d.dy); })
      .sort(function(a, b) { return b.dy - a.dy; });

// add the link titles
  link.append("title")
        .text(function(d) {
    		if (d.source.type == "effect") { // TOOLTOP FOR LINKS
                return d.target.name + "\nInduces: " + d.source.name;
            } else {
                return d.source.name + "\nRelieves: " + d.target.name;
            } });

// add in the nodes
  var node = svg.append("g").selectAll(".node")
      .data(graph.nodes.filter(function(d) {
          for (var i = 0; i < filter.length; i++) {
            if (d.type == filter[i] || d.type == "effect" || d.type == "medical") {
              return true;
            }
          }
          return false;
      }))
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { 
		  return "translate(" + d.x + "," + d.y + ")"; })
      .call(d3.drag()
        .subject(function(d) {
          return d;
        })
        .on("start", function() {
          this.parentNode.appendChild(this);
        })
        .on("drag", dragmove));

// add the rectangles for the nodes
  node.append("rect")
      .attr("height", function(d) { return d.dy; })
      .attr("width", sankey.nodeWidth())
      .style("fill", function(d) { 
            switch (d.type)
            {
               case "sativa": return "blue";
               case "indica": return "red";
               case "hybrid": return "purple";
               case "effect": return "orange";
               case "medical": return "#42f48c";
               default: return "#7d41f4";
            }
      })
      .style("stroke", function(d) { 
		  return d3.rgb(d.color).darker(2); })
    .append("title")
      .text(function(d) { 
		  if (d.type == "effect") { // TOOLTOP FOR NODES
            return "Effect: " + d.name + "\nDefinition: " + d.description;
        } else if (d.type == "medical") {
            return "Medical Problem: " + d.name + "\nDefinition: " + d.description;
        } else {
            return "Strain Name: " + d.name + "\nUser Ratings: " + d.rating + "/5" + "\nDescription: " + d.description;       
        } });

// add in the title for the nodes
  node.append("text")
      .attr("x", -6)
      .attr("y", function(d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .attr("transform", null)
      .text(function(d) { return d.name; })
      .style("font-size", function(d) { 
        if (d.type == "effect" || d.type == "medical") { return "15px";} 
            else { return "10px"; }}) // FONT SIZE FOR NODES
    .filter(function(d) { return d.x < width / 2; })
      .attr("x", 6 + sankey.nodeWidth())
      .attr("text-anchor", "start");

// the function for moving the nodes
  function dragmove(d) {
    d3.select(this)
      .attr("transform", 
            "translate(" 
               + d.x + "," 
               + (d.y = Math.max(
                  0, Math.min(height - d.dy, d3.event.y))
                 ) + ")");
    sankey.relayout();
    link.attr("d", path);
  }
});
}

render();

function clearSankey() {
    var sankeyDiagram = document.getElementById('sankeydiagram');
    sankeyDiagram.innerHTML = '';
}
    
function filterBy(x) {
    console.log(x);
    for (var key in filter) {
        console.log(key);
    }
    if (filter.includes(x)) {
        filter.pop(x);
    } else {
        filter.push(x);
    }
    clearSankey();
    render();
}

</script>

</body>
